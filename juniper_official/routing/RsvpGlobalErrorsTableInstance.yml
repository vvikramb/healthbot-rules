---
RsvpGlobalErrorsTableInstance:
    rpc: get-rsvp-statistics-information
    item: ../rsvp-statistics-information
    key: Null
    view: RsvpGlobalsView

RsvpGlobalsView:
    fields:
        message-path-sent: message-statistics[rsvp-message="PathErr"]/messages-sent
        messages-path-received: message-statistics[rsvp-message="PathErr"]/messages-received
        message-resv-sent: message-statistics[rsvp-message="ResvErr"]/messages-sent
        messages-resv-received: message-statistics[rsvp-message="ResvErr"]/messages-received
        rcv-pkt-auth-fail: rsvp-error[error-message="Rcv pkt auth fail"]/error-count
        rcv-pkt-bad-checksum: rsvp-error[error-message="Rcv pkt bad checksum"]/error-count
        rcv-pkt-bad-format: rsvp-error[error-message="Rcv pkt bad format"]/error-count
        rcv-pkt-bad-length: rsvp-error[error-message="Rcv pkt bad length"]/error-count
        rcv-pkt-bad-version: rsvp-error[error-message="Rcv pkt bad version"]/error-count
        message-out-of-order: rsvp-error[error-message="Message out-of-order"]/error-count
        msg-id-nack: rsvp-error[error-message="Rcv msg-id nack"]/error-count
        pkt-disabled-interface: rsvp-error[error-message="Rcv pkt disabled interface"]/error-count
        transmit-failure: rsvp-error[error-message="Transmit failure"]/error-count
        resv-timeout: rsvp-error[error-message="Resv timeout"]/error-count
        unknown-msg-id-ack: rsvp-error[error-message="Unknown msg-id ack"]/error-count
        unknown-msg-id-nack: rsvp-error[error-message="Unknown msg-id nack"]/error-count
